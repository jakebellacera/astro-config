name: Publish package
on:
  workflow_dispatch:
  release:
    types: [published]
permissions:
  contents: read
  id-token: write
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: pnpm
          registry-url: https://registry.npmjs.org
      - run: pnpm install
      - run: pnpm build
      - name: Publish to npm
        run: |
          node -e "console.log('Publishing astro-config@' + require('./package.json').version)"
          pnpm publish --access public --no-git-checks
